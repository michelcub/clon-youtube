<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <section class="container-fluid min-vh-100">
            <header class="row d-flex justify-between  mt-2 align-items-center position-sticky">

                    <div class="col-3 d-flex align-items-center ">
                        <div class="">
                            <i class="fa-solid fa-bars fa-xl"></i>
                        </div>
                        <div class="d-flex align-items-center ms-3">
                            <i class="  text-danger fa-brands fa-youtube fa-xl"></i>
                            <h1 class="h1 ">YouTube</h1>
                        </div>
                    </div>

                    <div class="col-6">
                            <form class="d-flex align-items-center shadow rounded-pill" method="post">
                                <input  class="form-control rounded-start-pill" type="text" placeholder="busca tu video favorito" title="input-search">
                                <button title="search-button" class="border-0 btn btn-secondary rounded-end-pill" type>
                                    <i class="fa-solid fa-magnifying-glass"></i>   
                                </button>
                            </form>
                    </div>

                    <div class="col-3 d-flex" >
                        <button class="col btn border-0" title="btn-live-camera">
                            <i class="fa-solid fa-video"></i>
                        </button>
                        <button class="col btn border-0" title="btn-bell-notification">
                            <i class="fa-solid fa-bell"></i>
                        </button>
                        <div class="col">
                            <img class=" w-75  rounded-circle  object-fit-cover" src="https://unavatar.io/github/37t?fallback=https://avatar.vercel.sh/37t?size=400" alt="avatar-usuario">
                        </div>
                    </div>
            </header>

            <div class="container-fluid">
                <div class="row">
                    <sidebar class="col-3 col-lg-2 border-top mt-3 overflow-x-scroll h-100">
                        <div class="row">

                            <div class="col-10">
                                <ul class="nav mt-1">
                                    <li class="nav-item m-0 p-0 w-100">
                                        <a href="" class="nav-link text-black p-0"> 
                                            <p class="d-flex align-items-center"><i class="fa-solid fa-house me-4"></i> Principal</p> 
                                        </a>
                                    </li>
                                    <li class="nav-item w-100">
                                        <a href="" class="nav-link text-black p-0"> 
                                            <p class="d-flex align-items-center"><i class="fa-solid fa-clapperboard me-4"></i> Shorts</p> 
                                        </a>
                                    </li>
                                    <li class="nav-item w-100">
                                        <a href="" class="nav-link text-black p-0"> 
                                            <p class="d-flex align-items-center"><i class="fa-solid fa-house me-4"></i> Suscripciones</p> 
                                        </a>
                                    </li>
                                </ul>
                            </div>

                            <div class="col-10 border-top">
                                <ul class="nav mt-2">
                                    <li class="nav-item m-0 p-0 w-100">
                                        <a href="" class="nav-link text-black p-0"> 
                                            <p class="d-flex align-items-center"><i class="fa-solid fa-film me-4"></i> Biblioteca</p> 
                                        </a>
                                    </li>
                                    <li class="nav-item w-100">
                                        <a href="" class="nav-link text-black p-0"> 
                                            <p class="d-flex align-items-center"><i class="fa-solid fa-clock-rotate-left me-4"></i> Historial</p> 
                                        </a>
                                    </li>
                                    <li class="nav-item w-100">
                                        <a href="" class="nav-link text-black p-0"> 
                                            <p class="d-flex align-items-center"><i class="fa-solid fa-circle-play me-4"></i> Tus videos</p> 
                                        </a>
                                    </li>
                                    <li class="nav-item m-0 p-0 w-100">
                                        <a href="" class="nav-link text-black p-0"> 
                                            <p class="d-flex align-items-center"><i class="fa-regular fa-clock me-4"></i> Ver mas tarde</p> 
                                        </a>
                                    </li>
                                    <li class="nav-item w-100">
                                        <a href="" class="nav-link text-black p-0"> 
                                            <p class="d-flex align-items-center"><i class="fa-regular fa-thumbs-up me-4"></i> Videos que me gustan</p> 
                                        </a>
                                    </li>
                                    <li class="nav-item w-100">
                                        <a href="" class="nav-link text-black p-0"> 
                                            <p class="d-flex align-items-center"><i class="fa-solid fa-angle-down me-4"></i> Mostrar mas</p> 
                                        </a>
                                    </li>
                                </ul>
                            </div>

                            <div class="col">
                                <ul class="nav">
                                    <li class="nav-item w-100">
                                        <a href="" class="d-flex  align-items-center h-100 text-black link-nav">
                                            <img src="https://unavatar.io/github/37t?fallback=https://avatars.githubusercontent.com/u/66378906?v=4" alt="" class=" w-25 h-75 rounded-circle"> 
                                            <p class="m-2">Benimad</p>                                     
                                        </a>
                                    </li>
                                    <li class="nav-item w-100">
                                        <a href="" class="d-flex  align-items-center h-100 text-black link-nav">
                                            <img src="https://unavatar.io/github/37t?fallback=https://avatars.githubusercontent.com/u/66378906?v=4" alt="" class=" w-25 h-75 rounded-circle"> 
                                            <p class="m-2">Benimad</p>                                     
                                        </a>
                                    </li>
                                    <li class="nav-item w-100">
                                        <a href="" class="d-flex  align-items-center h-100 text-black link-nav">
                                            <img src="https://unavatar.io/github/37t?fallback=https://avatars.githubusercontent.com/u/66378906?v=4" alt="" class=" w-25 h-75 rounded-circle"> 
                                            <p class="m-2">Benimad</p>                                     
                                        </a>
                                    </li>
                                    <li class="nav-item w-100">
                                        <a href="" class="d-flex  align-items-center h-100 text-black link-nav">
                                            <img src="https://unavatar.io/github/37t?fallback=https://avatars.githubusercontent.com/u/66378906?v=4" alt="" class=" w-25 h-75 rounded-circle"> 
                                            <p class="m-2">Benimad</p>                                     
                                        </a>
                                    </li>
                                    <li class="nav-item w-100">
                                        <a href="" class="d-flex  align-items-center h-100 text-black link-nav">
                                            <img src="https://unavatar.io/github/37t?fallback=https://avatars.githubusercontent.com/u/66378906?v=4" alt="" class=" w-25 h-75 rounded-circle"> 
                                            <p class="m-2">Benimad</p>                                     
                                        </a>
                                    </li>
                                </ul>
                            </div>

                        </div>
                    </sidebar>

                    <div class="col mt-4 d-flex">
                       
                    </div>
                </div>
            </div>
    </section>


    <script src="https://kit.fontawesome.com/ee37c672c1.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>    
</body>
</html>
